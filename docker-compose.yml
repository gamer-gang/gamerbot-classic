  #   volumes:
  #     - rabbitmq-data:/var/lib/rabbitmq
  #     - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
  core:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile.core
    volumes:
      - core-data:/app/data
      - logs:/app/logs
    depends_on:
      - db
      # - rabbitmq
      - crafatar
    env_file: .env
    environment:
      - POSTGRES_HOST=db
      - CRAFATAR_URL=https://crafatar.com/
      - AMQP_URL=amqp://rabbitmq
