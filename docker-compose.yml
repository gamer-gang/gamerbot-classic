version: '3.9'
services:
  db:
    restart: unless-stopped
    image: postgres:13
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
  # redis:
  #   restart: unless-stopped
