version: '3.9'
services:
  db:
    restart: unless-stopped
    image: postgres:13
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
  redis:
    restart: unless-stopped
    image: redis:6
  crafatar:
    restart: unless-stopped
    image: crafatar/crafatar:latest
    volumes:
      - crafatar-images:/crafatar/images
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis
  # rabbitmq:
  #   image: rabbitmq:3
  #   volumes:
  #     - rabbitmq-data:/var/lib/rabbitmq
  #     - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
  core:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile.core
    volumes:
      - core-data:/app/data
      - core-logs:/app/logs
    depends_on:
      - db
      # - rabbitmq
      - crafatar
    env_file: .env
    environment:
      - POSTGRES_HOST=db
      - CRAFATAR_URL=http://crafatar:3000
  # music:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.music
  #   depends_on:
  #     - rabbitmq
  #   env_file: .env
  #   environment:
  #     - AMQP_URL=amqp://rabbitmq

volumes:
  core-data: {}
  core-logs: {}
  crafatar-images: {}
  db-data: {}
  rabbitmq-data: {}
